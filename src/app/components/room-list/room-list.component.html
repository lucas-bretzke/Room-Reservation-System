<section class="container">
  <div class="container__header">
    <div class="container__header_title">
      <h1>Lista de Salas</h1>
      <h2>Gerencie suas salas de reuni√£o</h2>
    </div>
    <div class="container__header_commands">
      <button class="btn btn-primary" routerLink="/register-room">Nova Sala</button>
    </div>
  </div>

  <div class="container__body">
    <div *ngIf="isLoading" class="loading">
      <p>Carregando salas...</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && !errorMessage && rooms.length === 0" class="empty-state">
      <p>Nenhuma sala cadastrada.</p>
      <button class="btn btn-primary" routerLink="/register-room">Cadastrar Primeira Sala</button>
    </div>

    <div class="room-grid">
      <div *ngFor="let room of rooms" class="room-card">
        <div class="room-card__content">
          <h3>{{ room.name }}</h3>
          <p>Capacidade: {{ room.capacity }} pessoas</p>
          <p>Local: {{ room.location }}</p>
          <p>Status: {{ room.status }}</p>
        </div>
        <div class="room-card__actions">
          <button 
            *ngIf="room.id" 
            class="btn btn-primary" 
            [routerLink]="['/register-room', room.id]"
          >
            Editar
          </button>
          <button 
            *ngIf="room.id" 
            class="btn btn-secondary" 
            (click)="deleteRoom(room.id)"
          >
            Excluir
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
